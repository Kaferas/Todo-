<head>

    <title>My TODO List</title>

<body>
    <div class="top-details">
        <h1 class='total_budget_month'>Available Budget in</h1>

            <div>INCOME</div>
            <div>0</div>

            <div>EXPENSE</div>

    </div>

        <div class="operation">

                    <option value="+">+</option>

                </select>
                <input type="text" class="description_text" placeholder="Placer Ici votre Motif">
                <input type="number" class="amount_enter" placeholder="Price Here Ex: 200">
                <button class="validation">âœ”</button>
        </div>

        <div class="display_budget">

                <span>Income</span>

            </div>
            <div class="expense-case">
                <span>Expense</span>

            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
