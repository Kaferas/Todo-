<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My TODO List</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="top-details">
        <h2 class='total_budget_month'>Available Budget in</h2>
        <h4>+1000000</h4>
        <div class="income">

        </div>
        <div class="expense">

        </div>
    </div>
    <div class="bottom-details">

        <div class="operation">
            <form action="">
                <select name="" id="">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
                <input type="text" class="description_text">
                <input type="number" class="amount_enter">
                <button class="validation">Apply</button>
            </form>
        </div>

        <div class="display_budget">
            <div class="income-case">
                <span>Income</span>

            </div>
            <div class="expense-case">
                <span>Expense</span>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
